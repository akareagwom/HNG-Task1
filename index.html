<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 data-testid="slackUserName">Your Slack Name</h1>
        <img src="slack-profile-picture.jpg" alt="Your Slack Username" data-testid="slackDisplayImage">
    </header>
    <main>
        <section>
            <h2>Personal Information</h2>
            <p data-testid="myTrack">Frontend</p>
        </section>
        <section>
            <h2>Real-Time Data</h2>
            <p data-testid="currentDayOfTheWeek">Monday</p>
            <p data-testid="currentUTCTime">1631112000000</p>
        </section>
    </main>
    <footer>
        <a href="https://github.com/yourusername/your-repo" data-testid="githubURL">GitHub Repository</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
